{% extends "base.html" %}
{% load static %}


{% block title%}How I can help you.{% endblock%}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            <img src="{% static 'images/jd-fitness.jpg' %}" class="img-fluid" alt="Profile picture of owner Josh" />
        </div>
        <div class="col-12">
            <!-- Title goes between these h2 tags -->
            <h2 class="about-title">{{ about.title }}</h2>
            <!-- Content goes directly underneath this -->
            <p class="about-content">{{ about.content | safe }}</p>
        </div>
        <div class="container mt-5 mx-auto">
            <div class="row">
            </div>
        </div>
    </div>
</div>
<br>
<div class="col-12 text-center">
    <div>
        <p>Want to get in touch to find out more?</p>
        <a class="btn btn-primary btn-lg" href="{% url 'contact' %}">Click Here</a>
    </div>
</div>

{% endblock %}

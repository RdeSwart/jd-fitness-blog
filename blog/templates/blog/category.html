{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
    <h2> {{ category }}</h2>
</div>
<ul>
    {% for post in posts %}
        {% if post.slug %}
            <li><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock %}
